<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="ChatGPT (gpt-3.5-turbo)">
	<title>/auth</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
	<div class="bg-white p-8 rounded shadow-md">
		{% if error %}
		<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
			<span class="block sm:inline">{{ error }}</span>
		</div>
		{% endif %}
		<form action="/auth" method="GET">
			<label class="block text-gray-700 font-bold mb-2" for="team_token">Team Token:</label>
			<input class="border rounded py-2 px-3 mb-4 leading-tight focus:outline-none focus:shadow-outline w-full" type="text" id="team_token" name="token" required>
			<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
